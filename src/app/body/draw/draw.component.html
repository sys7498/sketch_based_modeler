<mat-button-toggle-group value="straight" id="toggle">
    <mat-button-toggle
        value="straight"
        (mousedown)="$event.stopPropagation()"
        (mosemove)="$event.stopPropagation()"
        (mouseup)="$event.stopPropagation()"
        (click)="this.changeMode('straight')"
    >
        직선
    </mat-button-toggle>
    <mat-button-toggle
        value="free"
        (mousedown)="$event.stopPropagation()"
        (mosemove)="$event.stopPropagation()"
        (mouseup)="$event.stopPropagation()"
        (click)="this.changeMode('free')"
    >
        자유
    </mat-button-toggle>
    <mat-button-toggle
        value="erase"
        (mousedown)="$event.stopPropagation()"
        (mosemove)="$event.stopPropagation()"
        (mouseup)="$event.stopPropagation()"
        (click)="this.changeMode('erase')"
    >
        지우기
    </mat-button-toggle>
    <mat-button-toggle
        disabled="true"
        (mousedown)="$event.stopPropagation()"
        (mosemove)="$event.stopPropagation()"
        (mouseup)="$event.stopPropagation()"
    >
        <svg width="100px" height="30px">
            <line
                x1="0"
                y1="15"
                x2="300"
                y2="15"
                stroke="gray"
                stroke-width="2"
            />
        </svg>
        &nbsp; : &nbsp;{{ this.scale }}
    </mat-button-toggle>
</mat-button-toggle-group>
