<mat-chip-listbox aria-label="drawModeSelection">
    <mat-chip-option
        selected
        (click)="this.changeMode('straight')"
        [selectable]="this.nowMode !== 'straight'"
        >펜</mat-chip-option
    >
    <mat-chip-option
        (click)="this.changeMode('erase')"
        [selectable]="this.nowMode !== 'erase'"
        >지우개</mat-chip-option
    >
</mat-chip-listbox>
